<!DOCTYPE html>
<html> 

<head>
    
    <meta charset="utf-8">
    <title>
        {% block title %}
        {% endblock title%}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Base Styles CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Navbar + Footer styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">

    {% block styles %}{% endblock %}

    <!-- Flags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    
    <!-- G icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}">
 
    <!-- FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Css / Flag Icons-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flag-icons.min.css') }}">


</head>

<!-- Page content (flex-grow fills the space between navbar and footer) -->
<body class="d-flex flex-column min-vh-100">

    <img src="{{ url_for('static', filename='images/jumbotron.jpg') }}" width="100%" height="200px" class="img-responsive">

    <!--by default, the function render_template (in routes.py) utilizes the template path relative to the templates/ folder-->
    {% include "partials/navbar.html" %}
  
    <!-- Page content (flex-grow fills the space between navbar and footer) -->
    <main class="flex-grow-1">
    
    {% block content %}

    {% endblock content %}

    </main>


    {% include "partials/footer.html" %}


    <!-- Bootstrap JS (for responsive navbar toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
