{% extends "base.html" %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/about_me.css') }}">
{% endblock %}

{% block content %}
<section class="about-me">
  <div class="container">

    <!-- Page Title -->
    <h2>{{ content.title }}</h2>

    <!-- Single Card for Paragraphs -->
    <div class="info-card">
      {% for paragraph in content.paragraphs %}
        {% if loop.first %}
          <p class="first-paragraph">{{ paragraph }}</p>
        {% else %}
          <p>{{ paragraph }}</p>
        {% endif %}
      {% endfor %}
    </div>

  </div>
</section>
{% endblock content %}
