{% extends "base.html" %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/about_me.css') }}">
{% endblock %}

{% block content %}
<section class="about-me">
  <div class="container content-container">

    <!-- Page Title -->
    <h2>{{ content.title }}</h2>

    <!-- Single Card with Photo + Text -->
    <div class="info-card about-me-card">
      <img src="{{ url_for('static', filename='images/my-photo.jpg') }}" 
           alt="George Mavridis"
           class="profile-photo">

      <div class="about-me-text">
        {% for paragraph in content.paragraphs %}
          {% if loop.first %}
            <p class="first-paragraph">{{ paragraph }}</p>
          {% else %}
            <p>{{ paragraph }}</p>
          {% endif %}
        {% endfor %}
      </div>
    </div>

  </div>
</section>
{% endblock content %}
