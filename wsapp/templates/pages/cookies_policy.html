{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cookies_policy.css') }}">
{% endblock %}

{% block content %}
<div class="cookies-policy">
  <h1>{{ content.title }}</h1>
  <p><em>{{ content.effective_date }}</em></p>

  {% for section in content.sections %}
    <h2>{{ section.title }}</h2>
    <div>{{ section.body | markdown }}</div>
  {% endfor %}
</div>
{% endblock %}
