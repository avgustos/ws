<!DOCTYPE html>
<html> 

<head>
    
    <meta charset="utf-8">
    <title>
        {% block title %}
        {% endblock title%}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>

    <img src="{{ url_for('static', filename='images/jumbotron.jpg') }}" width="100%" height="200px" class="img-responsive">

    <!--by default, the function render_template (in routes.py) utilizes the template path relative to the templates/ folder-->
    {% include "base/navbar.html" %}
  
    {% block content %}

    {% endblock content %}


    <!-- Bootstrap JS (for responsive navbar toggling) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
