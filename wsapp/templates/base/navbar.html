<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand" href="{{ url_for('main.index') }}">
      <img src="{{ url_for('static', filename='images/favicons/favicon.ico') }}" 
           alt="George" width="32" height="32">
    </a>

    <!-- Language toggle (outside collapse) -->
    <a class="nav-link d-md-none" 
       href="{{ url_for('main.set_language', lang='en' if session.get('lang','el')=='el' else 'el') }}">
      {% if session.get('lang','el') == 'el' %}
        <img src="{{ url_for('static', filename='images/flags/4x3/us.svg') }}" width="28" height="21" alt="US">
        EN
      {% else %}
        <img src="{{ url_for('static', filename='images/flags/4x3/gr.svg') }}" width="28" height="21" alt="GR">
        GR
      {% endif %}
    </a>

    <!-- Hamburger -->
    <button class="navbar-toggler navbar-toggler-custom collapsed" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="toggler-icon"></span>
    </button>

    <!-- Collapsible links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        {% for key, item in navbar.items() %}
        <li class="nav-item px-2">
          <a class="nav-link {% if request.path == item.url %}active{% endif %}" href="{{ item.url }}">
            {{ item.label }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Language toggle for md+ screens -->
    <a class="nav-link d-none d-md-block" 
       href="{{ url_for('main.set_language', lang='en' if session.get('lang','el')=='el' else 'el') }}">
      {% if session.get('lang','el') == 'el' %}
        <img src="{{ url_for('static', filename='images/flags/4x3/us.svg') }}" width="28" height="21" alt="US">
        EN
      {% else %}
        <img src="{{ url_for('static', filename='images/flags/4x3/gr.svg') }}" width="28" height="21" alt="GR">
        GR
      {% endif %}
    </a>

  </div>
</nav>
